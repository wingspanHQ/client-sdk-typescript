paths:
  /payments/summary/payables:
    get:
      summary: Retrieve Summary of All Payables
      operationId: listSummaryPayables
      x-speakeasy-name-override: list_summary
      tags:
        - Payables Management
      description: >-
        This endpoint provides a comprehensive summary of all the payables,
        offering insights into the current state of pending and completed
        payments. Ideal for clients and financial departments looking for a
        snapshot view of their payment obligations.
      responses:
        "200":
          description: A payables summary, with current payables numbers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PayablesSummary"
  /payments/payroll/immediate/payable:
    get:
      summary: Retrieve Approved Payables Ready for Immediate Payroll
      operationId: getApprovedPayables
      x-speakeasy-name-override: get_approved
      tags:
        - Payables Management
      description: >-
        Fetches all payables that have been approved and are awaiting immediate
        payroll processing. This provides a quick view of all payments that are
        due for immediate payroll execution.
      responses:
        "200":
          description: A list of payables
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PayableSchema"
  /payments/payable:
    get:
      summary: List All Payables Associated with a Client
      operationId: listPayables
      x-speakeasy-name-override: list
      tags:
        - Payables Management
      description: >-
        Provides an list of all Payables associated with a specific client,
        facilitating easier management and overview of the client's financial
        obligations.
      responses:
        "200":
          description: A list of payables
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PayableSchema"
    post:
      summary: Create a New Payable for a Member on Behalf of a Client
      operationId: createPayable
      x-speakeasy-name-override: create
      tags:
        - Payables Management
      description: >-
        Allows for the generation of a new Payables for a specific member on
        behalf of a client. This ensures streamlined billing and effective
        financial tracking between clients and members.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PayableCreateRequest"
      responses:
        "200":
          description: A payable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PayableSchema"
  /payments/payable/{id}:
    get:
      parameters:
        - in: path
          required: true
          name: id
          description: Unique identifier
          schema:
            type: string
      summary: Retrieve Payable Details by Payable ID
      operationId: getPayable
      x-speakeasy-name-override: get
      tags:
        - Payables Management
      description: >-
        This API endpoint is designed to fetch the detailed Payable information
        of a member using a unique Payable ID.
      responses:
        "200":
          description: A payable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PayableSchema"
    patch:
      parameters:
        - in: path
          required: true
          name: id
          description: Unique identifier
          schema:
            type: string
      summary: Update Client Payable Information by Payable ID
      operationId: updatePayable
      x-speakeasy-name-override: update
      tags:
        - Payables Management
      description: >-
        This API endpoint facilitates the updating of existing payable details
        related to a client using a unique Payable ID.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PayableUpdateRequest"
      responses:
        "200":
          description: A payable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PayableSchema"
    delete:
      parameters:
        - in: path
          required: true
          name: id
          description: Unique identifier
          schema:
            type: string
      summary: Delete Client Payable by Payable ID
      operationId: deletePayable
      x-speakeasy-name-override: delete
      tags:
        - Payables Management
      description: >-
        This API endpoint is designed to remove the payable information related
        to a client using a unique Payable ID.
      responses:
        "200":
          description: A payable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PayableSchema"
  /payments/invoice:
    get:
      summary: Retrieve All Member Invoices
      operationId: getMemberInvoices
      x-speakeasy-name-override: get_member
      tags:
        - Invoice Management
      description: >-
        Fetch a complete list of invoices associated with members, providing a
        comprehensive overview of all member-related billing details.
      responses:
        "200":
          description: A list of invoices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Invoice"
    post:
      summary: Initiate New Invoice for a Member
      operationId: createInvoice
      x-speakeasy-name-override: create
      tags:
        - Invoice Management
      description: >-
        Facilitates the creation of a new invoice for a member using the
        provided invoice details. Useful for adding new billing records.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceCreateRequest"
      responses:
        "200":
          description: An invoice
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
  /payments/invoice/{id}:
    get:
      parameters:
        - in: path
          required: true
          name: id
          description: Unique identifier
          schema:
            type: string
      summary: Fetch Invoice by ID
      operationId: getInvoice
      x-speakeasy-name-override: get
